<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* Style for gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Webpage</h1>
        <p>Explore the world of technology with us!</p>
        <a href="https://www.example.com/technology">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="gallery">
            <a href="https://www.example.com/nature1">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://www.example.com/nature2">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.example.com/nature3">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://www.example.com/food1">
                    <img src="food_image1.jpg" alt="Food Image 1">
                    Food Item 1
                </a>
            </li>
            <li>
                <a href="https://www.example.com/food2">
                    <img src="food_image2.jpg" alt="Food Image 2">
                    Food Item 2
                </a>
            </li>
            <li>
                <a href="https://www.example.com/food3">
                    <img src="food_image3.jpg" alt="Food Image 3">
                    Food Item 3
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
